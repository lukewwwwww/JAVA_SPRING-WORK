<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container mt-5">
    <h2>Create Staff Member</h2>
    <form th:action="@{/staff/create}" th:object="${employee}" method="post">
        <div class="form-group">
            <label for="staffName">Name:</label>
            <input type="text" class="form-control" id="staffName" th:field="*{name}" required>
        </div>

        <div class="form-group">
            <label for="staffJob">Job Designation:</label>
            <input type="text" class="form-control" id="staffJob" th:field="*{jobDesignation}" required>
        </div>

        <div class="form-group">
            <label for="joinDate">Join Date:</label>
            <input type="date" class="form-control" id="joinDate" th:field="*{joinDate}" required>
        </div>

        <div class="form-group">
            <label for="managerId">Manager ID:</label>
            <input type="number" class="form-control" id="managerId" th:field="*{managerId}">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</html>
