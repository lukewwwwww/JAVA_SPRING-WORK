<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: html_head}" />

<body>
	<div th:replace="~{fragments/layout.html :: offcanvas_nav}" th:with="parentPage='Manager'"/>
	<main>
		<h1 class="display-5">Subordinate List</h1>
		<div class="pt-4">

			<div th:if="${#lists.isEmpty(subordinateList)}">
				<p class="text-center">You do not have any subordinates.</p>
			</div>
			
			<div th:if="${not #lists.isEmpty(subordinateList)}">
				<table class="table table-sm table-bordered border-light" width="100%">
					<thead class="table-light border-light-subtle">
						<tr>
							<td>Name</td>
							<td>Job Title</td>
							<td>Department</td>
							<td>Join Date</td>
							<td>View</td>
						</tr>
					</thead>
					<tr th:each="staff : ${subordinateList}">
						<td th:text="${staff.name}"></td>
						<td th:text="${staff.jobDesignation}"></td>
						<td th:text="${staff.department.name}"></td>
						<td th:text="${staff.joinDate}"></td>
						<td>
							<span><a class="btn btn-sm btn-outline-primary" th:href="@{~/manager/staff/}+${staff.id}+${'/leave'}">Leaves</a></span>
							<span><a class="btn btn-sm btn-outline-primary" th:href="@{~/manager/staff/}+${staff.id}+${'/overtime'}">Overtime Claims</a></span>
						</td>
					</tr>									
				</table>
			</div>
			<div class="d-flex flex-row-reverse">
				<span class="ms-3"><a class="btn btn-sm btn-dark text-decoration-none" th:href="@{~/manager/overview}">Back to Overview</a></span>
			</div>
		</div>
	</main>
</body>
</html>
