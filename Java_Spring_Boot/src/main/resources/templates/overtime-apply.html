<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: html_head}" />

<body>
	<div th:replace="~{fragments/layout.html :: offcanvas_nav}" th:with="parentPage='Staff'"/>
	<main>
		<h1 class="display-5">Apply for Overtime Claim</h1>
		<form class="row g-4 pt-4" action="#" th:action="@{'/staff/overtime/apply'}" th:object="${overtime}" method="post">
			<div class="form-group col-md-6 pe-2">
				<label for="startDate" class="form-label">Start Time</label>
				<input type="datetime-local" class="form-control" name="startTime" required/>
				<div class="form-text text-danger ps-1" th:if"${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></div>
			</div>
			<div class="form-group col-md-6">
				<label for="endDate" class="form-label">End Time</label>
				<input type="datetime-local" class="form-control" name="endTime" required/>
				<div class="form-text text-danger ps-1" th:if"${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></div>
			</div>
			</div>
			<div class="form-group col-12">
    			<label for="reason" class="form-label">Reason</label>
    			<textarea class="form-control" name="reason" placeholder="State reasons for overtime (e.g. work done)" required></textarea>
    			<div class="form-text text-danger ps-1" th:if"${#fields.hasErrors('reason')}" th:errors="*{reason}"></div>
  			</div>
  			<div class="d-flex flex-row-reverse">
				<button class="btn btn-primary ms-3" type="submit">Submit</button>
				<span class="ms-3"><a class="btn btn-outline-dark text-decoration-none" th:href="@{~/staff/overview}">Back to Overview</a></span>
			</div>
		</form>
	</main>
</body>
</html>
